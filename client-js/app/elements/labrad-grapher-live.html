<link rel="import" href="app-link.html">

<dom-module id="labrad-grapher-live">
  <template>
    <style>
      :host {
        display: block;
      }
      #plots {
      }
    </style>
    <div id="plots"></div>
  </template>
</dom-module>

<dom-module id="labrad-labeled-plot">
  <template>
    <style>
      :host {
        min-height: 450px;
      }
      #plot {
        display: flex;
      }
    </style>
    <a is="app-link" path="{{url}}" href="{{url}}">{{name}}</a>
    <div id="plot"></div>
  </template>
</dom-module>
