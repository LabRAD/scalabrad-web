  <script>
  Polymer({
    is: "expandable-input",
    properties: {
      value: {type: String},
      value_short: {
        type: String,
        computed: 'shortenValue(value)',
        bind: 'focused' 
        },
      focus_rows: {
        type: Number,
        default: 1,
        }
    },
    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.PaperInputBehavior,
      Polymer.IronControlState
               ],
    ready: function() {
     console.log("ready, focus is:", this.focused);
     this.addEventListener('focused-changed', this.testFocus);
    },
    shortenValue: function(value) {
      console.log(value.length);
      if (!this.focused){
        var field_len = 7;
        if (value.length > field_len){
          return value.substr(0,field_len)+'...';
        }
        else {
          return value;
        }
      }
      else {
        return value;
      }

    },
    testFocus: function(){
      console.log(this.value, ' in focus');
      if (this.focused){
        this.focus_rows=3;
        console.log(this.$.foo.offsetWidth);
      } else {
        this.focus_rows=1;
      }
    }
  });

  </script>
