<dom-module id="labrad-setting">
  <template>
    <div>
      <h3>{{info.id}}</span>: <span>{{info.name}}</span></h3>
      <div>{{info.doc}}</div>
      <div>
        <div>
          <span>Accepts:</span>
          <ul>
            <template is="dom-repeat" items="{{info.acceptedTypes}}">
              <li>{{item}}</li>
            </template>
          </ul>
        </div>
        <div>
          <span>Returns:</span>
          <ul>
            <template is="dom-repeat" items="{{info.returnedTypes}}">
              <li>{{item}}</li>
            </template>
          </ul>
        </div>
      </div>
    </div>
  </template>
</dom-module>
